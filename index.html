<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
       <header>
           <h1>THE CODE REVIEW</h1>
        <div class="header_signup">
           <h2>Signup for our newsletter</h2>
           <p>Get the latest news on how your code is doing in your inbox</p>
       </div>
       </header>
       <main>
        
           
               <form>
                   <fieldset class="contact_info">
                    <legend class="legend2">Contact Information</legend>
                       <p class="border"></p>
                       <p class="border2"></p>
                       
                       <label for="fullname" >Full Name</label><br>
                       <input type="text" name=fullname id="fullname" placeholder="required" required><br >

                       <label for="emailaddress">Email Address</label><br>
                       <input name="emailaddress" id="emailaddress" type="email" placeholder="required" required><br>

                       <label for="phonenumber"> Phone Number</label><br>
                       <input name="phonenumber" id="phonenumber" type="tel"><br>

                       <label for="street">Street Address</label><br>
                       <input name="street" id="street" type="text"><br>

                       <label for="city"> City</label><br>
                       <input name="city" id="city" type="text"><br>

                      <label for="state">State</label><br>
                       <select  name="state" id="state" >
                        <option value="">Please select a state</option>
                        <option value="Carlifornia" >Carlifornia</option>
                        <option value="tenesse">Tenesse</option>
                       </select>
                       <br>
                       

                       

                       <label for="zipcode">Zip Code</label><br>
                       <input name="zipcode" id="zipcode" type="text">
                   </fieldset>

                   <fieldset class="newsletter_bttm">
                     <legend class="legend1">Newsletter</legend>

                       
                     <p>Select the newletters you would like to recieve</p>
                     
                     
                     <input type="checkbox" name="newsletter" id="htmlnews" value="HTML News">HTML News<br class="newsletter_br">
                     <input type="checkbox" name="newletters" id="cssnews" value="CSS News">CSS News<br class="newsletter_br">
                     <input id="javascriptnews" name="newletters"  type="checkbox" value="Javascript News">Javascript News<br class="newsletter_br">

                     <label for="newletterformat" class="newsletter_format">Newsletter Format</label><br>
                     <input name="newletterformat" id="html" type="radio" value="HTML">HTML<br class="newsletter_br">
                     <input type="radio" name="newletterformat" id="newletterformat" value="Plain text">Plain text<br class="newsletter_br">



                    <label for="othertopics" class="other_topics" id="other_topics">Other topics you'd like to hear about</label><br class="last_br">
                    <textarea name="othertopics" id="othertopics" class="topics_textarea"></textarea><br>
                   </fieldset>
                   <button type="submit" id="signup">Sign Up</button>
               </form>
           
       </main>
    </body>
</html>
